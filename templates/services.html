<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

    <style>
        *{
            box-sizing:content-box;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 2;
            margin: 60px auto;
            text-align: center;
            width:fit-content;
            
        }
        .header_section {
            padding: 15px 0;
        }
        
        .header_section .container-fluid {
            padding-right: 25px;
            padding-left: 25px;
        }
        
        .hero_area {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            position: relative;
            min-height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;}
        
        .bg-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }  
        
        .nav-bar{
            background-image: url(/static/navbar2.jpeg);
            background-size:12px;
            padding:12px;
            text-align:center;
            
        }
        .navbar-brand{
            font-size: 30px;
            font-family: cursive;
            color:black;
        }
        .nav-bar ul{
            font-size: 22px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            list-style:none;
            margin:10;
            padding:0;
            display:flex;
            justify-content:center;
        }

        li:hover{
            font-size: 23px;
            text-decoration: none;
        }
        
        .nav-bar li{
            margin-right:20px;
        }
        .content {
            padding: 20px;
            object-fit: cover;
            
        }
        .project-card {
            background-color:transparent;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        /* Card heading */
        .project-card h3, .project-card h5 {
            font-size: 4.25rem;
            font-weight: bold;
            color: #f5eeee;
        }
        
        /* Card image styling */
        .card-img-top {
            width: 70%;  /* Decrease width by 10% */
            height: auto;  /* Maintain aspect ratio */
            border-radius: 8px;
            border: -5px;  /* Set border thickness and color */
            margin-bottom: 15px;
            display: block;  /* Ensures the image behaves like a block-level element */
            margin-left: auto;  /* Centers the image horizontally */
            margin-right: auto; /* Centers the image horizontally */
            background: transparent; /* Ensure thereâ€™s no background */
        }
        
        /* Styling for the video container */
        .video-container {
            width: 100%;
            max-height: 300px; /* Limits the height of the video */
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        /* Video styling */
        .card-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the space properly */
            border-radius: 8px;
        }
        
        /* Card description */
        .project-card p {
            font-size: 2rem;
            color: #666;
            line-height: 1.6;
        }
        /*carting card */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Create responsive grid layout */
            gap: 20px;
            padding: 20px;
        }

        .product-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color:white;
            background-color: rgba(0, 0, 0, 0.2); 
            padding: 10px;  
            border-radius: 5px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
        }
        
        .card-img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Ensure the image is cropped correctly */
        }
        
        .card-body {
            padding: 15px;
        }
        
        .card-title {
            font-size: 1.25rem;
            color: #333;
            margin: 10px 0;
            font-family: 'Arial', sans-serif;
        }
        
        .card-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', sans-serif;
        }
        
        .buy-btn {
            background-color: #ff9900; /* Amazon-like yellow color */
            color: white;
            border: none;
            padding: 10px;
            width: 50%;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .buy-btn:hover {
            background-color: #cc7a00; /* Darker yellow on hover */
        }
    
        .project-card p {
            margin: 0;
            color: #ffffff;
        }

    </style>
<body>
    <!-- Product Details Heading -->
    <h2 class="product-heading">Product Details</h2>
    
    <!-- Dynamic Project Cards -->
    <div class="card-container">
        {% for i in services %}
        <div class="card">
            <img src="{{ i.img.url }}" class="card-img" alt="product image">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-description">{{ i.desc }}</p>
                <a href="{% url 'product_scheme_manage' %}" class="buy-btn">View</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
